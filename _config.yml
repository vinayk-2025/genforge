# Site configuration for GenForge (Jekyll + just-the-docs via GitHub Pages)

title: "GenForge — GenAI & Agentic AI Course"
description: "Official repository for GenForge — Value-Added Course on Generative AI, Agentic AI & Prompt Engineering"
repository_url: https://github.com/satya25/genforge
remote_theme: just-the-docs/just-the-docs

search_enabled: true
color_scheme: light

plugins:
  - jekyll-remote-theme

nav:
  - title: Home
    url: /
  - title: About the Instructor
    url: /about-me/
  - title: Course Overview
    url: /about-this-course/
  - title: Storage Requirements
    url: /storage-requirements/
  - title: Daily Schedule
    url: /days/
  - title: Lecture Notes
    url: /lectures/
  - title: Labs
    url: /labs/
  - title: Student Notes
    url: /student-notes/
  - title: Quizzes
    url: /quizzes/
  - title: Glossary
    children:
      - title: Glossary Index
        url: /glossary/
      # Individual glossary files moved to _drafts/ will no longer auto‑render
  - title: Capstone Templates
    url: /capstone-templates/
  - title: Presentations
    url: /presentations/
  - title: Slide Decks
    url: /slide-decks/
  - title: PDFs
    children:
      - title: Student Notes (PDF)
        url: /pdf-student-notes/
      - title: Quizzes (PDF)
        url: /pdf-quizzes/
      # Uncomment if storage-requirements.pdf is exported
      # - title: Storage Requirements (PDF)
      #   url: /storage-requirements.pdf

sass:
  style: compressed

include:
  - assets/css/custom.scss
